<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables In HTML</title>
</head>
<body>
   <h1>Tables In HTML</h1>

   <table border="2"> <!--border attribute is used to add border to the table ,
                         giving a number acc to you to fix a border you want-->
     <thead>
        <th>number</th>  <!--column to the table-->
        <th>color</th>
        <th>country</th>
     </thead>
     
     <tr>
        <td>250</td>
        <td>red</td>
        <td>india</td>
     </tr>
     <tr> <!--if you want to add one or more row--> 
        <td>100</td>
        <td>blue</td>
        <td>usa</td>
     </tr>
    </table>
</body>
</html>

<!--your wish to print a column or a row or you can write complete table-->
