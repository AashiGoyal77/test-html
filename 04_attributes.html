<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attributes In HTML</title>
</head>
<body>
    <h1>Attributes In HTML</h1>
    <img src="girl.jpg" alt="a girl with crop top "><!--The <img> tag is used to embed an image in an HTML page.
         The src attribute specifies the path to the image to be displayed-->
    <!--The required alt attribute for the <img> tag specifies an alternate text for an image, 
        if the image for some reason cannot be displayed.
         This can be due to slow connection, or an error in the src attribute, 
         or if the user uses a screen reader.-->
    <a href="W3 Schools">click me</a> <!--another attribute-->
    <!--The HTML standard does not require quotes around attribute values.
However, W3C recommends quotes in HTML, and demands quotes for stricter document types like XHTML.-->






</body>
</html>
