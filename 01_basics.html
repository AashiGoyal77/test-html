<!DOCTYPE html>
<html lang="en"><!--You should always include the lang attribute inside the <html> tag, 
    to declare the language of the Web page.
Country codes can also be added to the language code in the lang attribute.
 So, the first two characters define the language of the HTML page,
  and the last two characters define the country.-->

</head>
