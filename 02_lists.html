<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List In HTML</title>
</head>
<body>
    <h1><b>LISTS IN HTML</b></h1>
    <h2>ordered list,unordered list,nested list</h2>
    <h4>ordered list</h4>
    <ol> <!--used for ordered list-->
      <LI>first item</LI>
      <li>second item</li>
    </ol>
    <h4>unordered list</h4>
    <ul>  <!--used for unordered list-->
      <li>first item</li>
      <li>second item</li>
    </ul>
    <h5>nested list</h5>  <!--made nested list used both ordered list and unordered list-->
    <ol>
      <li>first item</li>
      <li>second item</li>
      <ul>
        <li>item first</li>
        <li>item second</li>
      </ul>
       <ul>
          <ol>  <!--further nested list-->
             <li>further nested list</li>
          </ol>
        </ul>
    </ol>
</body>
</html>
